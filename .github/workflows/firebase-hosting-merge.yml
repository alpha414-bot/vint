name: Deploy to Firebase Hosting on merge
on:
  push:
    branches:
      - emerald_venture
      - apollo_venture
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: npm ci && npm run build:all
      - name: ðŸ•’ Write version.txt with upload time
        run: |
          echo "Last upload: $(date -u)" > dist/version.txt
          echo "Version: $(git rev-parse HEAD)" >> dist/version.txt
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_VINT_ECOMMERCE }}
          channelId: live
          projectId: vint-ecommerce
          target: ${{ (github.ref_name == 'emerald_venture' && 'emeraldsventure') || (github.ref_name == 'apollo_venture' && 'pretiumconcept') ||'UNKNOWN' }}
